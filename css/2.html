<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css4 有什么stylus 不能做的呢  */
    .box {
      --base-size: 10;
      width: calc(var(--base-size)*10px);  /*90%的宽度  %  vw  css少数函数  */
      height: calc(var(--base-size)*5px);
      padding: calc(var(--base-size)*1px);
      background-color: red;
    }
    /* 移动端时， 将盒子变小原来的0.8 */
    @media screen and (max-width: 800px) {
      .box {
        --base-size: 8;
      }
    }
  </style>
</head>
<body>
  <div class="box">

  </div>
  <script>
    // 偏的css
    // css stylus 编译封闭系统
    // css4  优势？  js还可以操作变量
    setTimeout(() => {
      document
        .querySelector('.box')
        .style
        .setProperty('--base-size', 20)   //css 动态改变变量
    }, 1000)
  </script>
</body>
</html>
