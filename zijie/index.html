<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0;padding: 0;}
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .out {
      /* position: absolute ; 
      top: 50%;  */
      background-color: blue;
      /* transform: translateY(-50%); */
      margin-left: 10px;
      margin-right: 10px;
      text-align: center;
      font-size: 20px;
      width: 100%;
    }
    .in {
      /* padding 百分比 相对于自己的宽度来计算 */
      height: 0;
      padding: 25% 0;
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="in">
      A
    </div>
  </div>
  <script>
    function foo() {
      console.log(arguments)  //类数组
      console.log(Array.from(arguments))
      console.log([...arguments])
      console.log(Array.prototype.slice.call(arguments))
      console.log(Array.prototype.splice.call(arguments,0))
    }

    foo(1,2,3,4,5)
  </script>

</body>
</html>
